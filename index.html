<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeiterfassung Widget</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="manifest" href="data:application/manifest+json;charset=utf-8,%7B%22name%22%3A%22Zeiterfassung%20Widget%22%2C%22short_name%22%3A%22Zeit%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%23f9fafb%22%2C%22theme_color%22%3A%22%230f172a%22%7D">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 0px; background: transparent; }
        html, body, #root { height: 100%; margin: 0; overflow: hidden; min-width: 0 !important; width: 100%; }
        body { -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Icons
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const Minus = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></IconBase>;
        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const Pause = (props) => <IconBase {...props}><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></IconBase>;
        const Save = (props) => <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></IconBase>;
        const XIcon = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></IconBase>;
        const Coffee = (props) => <IconBase {...props}><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></IconBase>;
        const Target = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></IconBase>;
        const Pin = (props) => <IconBase {...props}><line x1="12" y1="17" x2="12" y2="22"></line><path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z"></path></IconBase>;
        const Layout = (props) => <IconBase {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></IconBase>;
        const CalendarIcon = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>;
        const ChevronLeft = (props) => <IconBase {...props}><polyline points="15 18 9 12 15 6"></polyline></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><polyline points="9 18 15 12 9 6"></polyline></IconBase>;
        const Folder = (props) => <IconBase {...props}><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconBase>;
        const Banknote = (props) => <IconBase {...props}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><line x1="12" y1="22" x2="12" y2="7"></line><path d="M17 7v14"></path><circle cx="12" cy="14" r="2"></circle></IconBase>;

        // --- Helpers für Datum ---
        const getISODate = (date) => date.toISOString().slice(0, 10);
        const isSameDay = (d1, d2) => d1.getDate() === d2.getDate() && d1.getMonth() === d2.getMonth() && d1.getFullYear() === d2.getFullYear();

        const TimeTracker = () => {
            // --- Global State ---
            const [history, setHistory] = useState(() => {
                const saved = localStorage.getItem('timeTrackerHistory');
                return saved ? JSON.parse(saved) : {};
            });

            const [selectedDate, setSelectedDate] = useState(new Date());
            
            const defaultProjects = [
                { id: 1, code: 'OFF', name: 'Büroarbeit / Admin', color: 'bg-slate-600', time: 0, isSystem: true, isPaid: false, url: '', budget: 0, hourlyRate: 0 },
                { id: 2, code: 'AKQ', name: 'Akquise',            color: 'bg-orange-600', time: 0, isSystem: true, isPaid: false, url: '', budget: 0, hourlyRate: 0 },
                { id: 3, code: 'P',   name: 'Pause',              color: 'bg-gray-400', time: 0, isSystem: true, isPaid: false, url: '', budget: 0, hourlyRate: 0 },
                { id: 4, code: 'DEV', name: 'Website Projekt A',  color: 'bg-blue-500', time: 0, isPaid: true, url: '', budget: 2000, hourlyRate: 100 },
                { id: 5, code: 'KDN', name: 'Kunden Beratung',    color: 'bg-green-500', time: 0, isPaid: true, url: '', budget: 0, hourlyRate: 80 },
            ];

            const [projects, setProjects] = useState([]);

            useEffect(() => {
                const dateKey = getISODate(selectedDate);
                if (history[dateKey]) {
                    // MIGRATION & REPAIR: Ensure time is always a number
                    const safeProjects = history[dateKey].map(p => ({
                        ...p,
                        time: typeof p.time === 'number' && !isNaN(p.time) ? p.time : 0,
                        url: p.url || '',
                        budget: p.budget || 0,
                        hourlyRate: p.hourlyRate || 0
                    }));
                    setProjects(safeProjects);
                } else {
                    const keys = Object.keys(history).sort();
                    let template = defaultProjects;
                    if (keys.length > 0) {
                        const lastKey = keys[keys.length - 1];
                        template = history[lastKey].map(p => ({ 
                            ...p, 
                            time: 0, 
                            url: p.url || '',
                            budget: p.budget || 0,
                            hourlyRate: p.hourlyRate || 0
                        }));
                    }
                    setProjects(template);
                }
            }, [selectedDate]);

            useEffect(() => {
                const dateKey = getISODate(selectedDate);
                setHistory(prev => {
                    const newHistory = { ...prev, [dateKey]: projects };
                    localStorage.setItem('timeTrackerHistory', JSON.stringify(newHistory));
                    return newHistory;
                });
            }, [projects]);

            // Timer Logic (Repariert)
            const [activeProjectId, setActiveProjectId] = useState(null);
            const timerRef = useRef(null);

            useEffect(() => {
                const isToday = isSameDay(selectedDate, new Date());
                
                // Clear existing timer to be safe
                if (timerRef.current) clearInterval(timerRef.current);

                if (activeProjectId && isToday) {
                    timerRef.current = setInterval(() => {
                        setProjects(prev => prev.map(p => {
                            if (p.id === activeProjectId) {
                                // ERZWINGE Nummer: Verhindert "Hängenbleiben" durch Text-Daten
                                const safeTime = typeof p.time === 'number' ? p.time : 0;
                                return { ...p, time: safeTime + 1 };
                            }
                            return p;
                        }));
                    }, 1000);
                } else {
                    if (!isToday && activeProjectId) setActiveProjectId(null);
                }
                return () => {
                    if (timerRef.current) clearInterval(timerRef.current);
                };
            }, [activeProjectId, selectedDate]);

            // UI States
            const [windowWidth, setWindowWidth] = useState(window.innerWidth);
            const [forceWidgetMode, setForceWidgetMode] = useState(false);
            const [isHoveringSidebar, setIsHoveringSidebar] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false); 
            const [showPinInfo, setShowPinInfo] = useState(false);
            const [showCalendarModal, setShowCalendarModal] = useState(false);
            
            const [newProjectCode, setNewProjectCode] = useState('');
            const [newProjectName, setNewProjectName] = useState('');
            const [newProjectUrl, setNewProjectUrl] = useState(''); 
            const [newProjectPaid, setNewProjectPaid] = useState(true);

            const [importName, setImportName] = useState('');
            const [importCode, setImportCode] = useState('');
            const [importBudget, setImportBudget] = useState('');
            const [importRate, setImportRate] = useState('100');
            const [importUrl, setImportUrl] = useState('');

            const [currentMonth, setCurrentMonth] = useState(new Date());

            useEffect(() => {
                const handleResize = () => setWindowWidth(window.innerWidth);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // --- Actions ---
            const formatTime = (s) => {
                const safeS = typeof s === 'number' ? s : 0; // Safety check
                const h = Math.floor(Math.abs(safeS) / 3600);
                const m = Math.floor((Math.abs(safeS) % 3600) / 60);
                const prefix = safeS < 0 ? "-" : "";
                return `${prefix}${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            };
            const formatDecimalTime = (s) => (s / 3600).toFixed(2).replace('.', ',');
            
            const formatMoney = (amount) => {
                return new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(amount);
            };

            const toggleTimer = (id) => {
                if (!isSameDay(selectedDate, new Date())) {
                    if(confirm("Du bist nicht im heutigen Datum. Zum heutigen Tag springen und Timer starten?")) {
                        setSelectedDate(new Date());
                        setTimeout(() => setActiveProjectId(id), 100);
                    }
                    return;
                }
                setActiveProjectId(activeProjectId === id ? null : id);
            };
            
            const createProject = (data) => {
                const colors = ['bg-blue-500', 'bg-purple-500', 'bg-green-500', 'bg-yellow-500', 'bg-red-500', 'bg-pink-500', 'bg-indigo-500', 'bg-teal-500'];
                const newId = projects.length > 0 ? Math.max(...projects.map(p => p.id)) + 1 : 1;
                const newProject = {
                    id: newId, 
                    code: data.code.toUpperCase().slice(0, 4), 
                    name: data.name,
                    color: colors[Math.floor(Math.random() * colors.length)], 
                    time: 0,
                    isPaid: data.isPaid,
                    url: data.url, 
                    budget: data.budget || 0,
                    hourlyRate: data.rate || 0,
                    isSystem: false
                };
                setProjects([...projects, newProject]);
            }

            const handleAddProject = (e) => {
                e.preventDefault();
                if (!newProjectCode || !newProjectName) return;
                createProject({
                    code: newProjectCode,
                    name: newProjectName,
                    url: newProjectUrl,
                    isPaid: newProjectPaid,
                    budget: 0,
                    rate: 0
                });
                setNewProjectCode(''); setNewProjectName(''); setNewProjectUrl(''); setNewProjectPaid(true); setShowAddModal(false);
            };

            const handleImportOffer = (e) => {
                e.preventDefault();
                if (!importName || !importBudget) return;
                createProject({
                    code: importCode || importName.substring(0,3).toUpperCase(),
                    name: importName,
                    url: importUrl,
                    isPaid: true,
                    budget: parseFloat(importBudget),
                    rate: parseFloat(importRate)
                });
                setImportName(''); setImportCode(''); setImportBudget(''); setImportUrl(''); setImportRate('100'); setShowImportModal(false);
            }

            const handleDeleteProject = (id, e) => {
                e.stopPropagation();
                if (confirm('Löschen?')) {
                    if (activeProjectId === id) setActiveProjectId(null);
                    setProjects(projects.filter(p => p.id !== id));
                }
            };
            
            const togglePaidStatus = (id, e) => {
                e.stopPropagation();
                setProjects(projects.map(p => p.id === id ? { ...p, isPaid: !p.isPaid } : p));
            };

            const addManualTime = (id, minutes) => {
                setProjects(prev => prev.map(p => {
                    if (p.id === id) {
                        const safeTime = typeof p.time === 'number' ? p.time : 0;
                        return { ...p, time: Math.max(0, safeTime + (minutes * 60)) };
                    }
                    return p;
                }));
            };

            const exportCSV = () => {
                const dateStr = selectedDate.toLocaleDateString('de-DE');
                let csv = "data:text/csv;charset=utf-8,Datum;ID;Kürzel;Projekt;Bezahlt;Link;Zeit;IndustrieStd;Sekunden;Budget;Kosten\n";
                projects.forEach(p => { 
                    const cost = (p.time / 3600) * p.hourlyRate;
                    if (p.time > 0) csv += `${dateStr};${p.id};${p.code};${p.name};${p.isPaid ? 'Ja' : 'Nein'};${p.url || ''};${formatTime(p.time)};${formatDecimalTime(p.time)};${p.time};${p.budget};${cost.toFixed(2)}\n`; 
                });
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csv));
                link.setAttribute("download", `zeit_${getISODate(selectedDate)}.csv`);
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            // Stats
            const totalSeconds = projects.reduce((acc, curr) => acc + (typeof curr.time === 'number' ? curr.time : 0), 0);
            const paidSeconds = projects.filter(p => p.isPaid).reduce((acc, curr) => acc + (typeof curr.time === 'number' ? curr.time : 0), 0);
            const unpaidSeconds = totalSeconds - paidSeconds;
            const paidPercentage = totalSeconds > 0 ? (paidSeconds / totalSeconds) * 100 : 0;

            const showDashboard = !forceWidgetMode && windowWidth >= 800;
            let sidebarWidthClass = 'w-full';
            if (showDashboard) sidebarWidthClass = isHoveringSidebar ? 'w-60' : 'w-16';
            const showSidebarText = isHoveringSidebar || (!showDashboard && windowWidth > 200);
            const iconJustifyClass = (!showSidebarText && showDashboard) ? 'justify-center' : 'pl-2';

            const getDaysInMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const getFirstDayOfMonth = (date) => {
                let day = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                return day === 0 ? 6 : day - 1;
            };

            const renderCalendar = () => {
                const days = getDaysInMonth(currentMonth);
                const firstDay = getFirstDayOfMonth(currentMonth);
                const calendarDays = [];
                for (let i = 0; i < firstDay; i++) calendarDays.push(<div key={`empty-${i}`} className="h-8"></div>);
                for (let day = 1; day <= days; day++) {
                    const date = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
                    const isSelected = isSameDay(date, selectedDate);
                    const isToday = isSameDay(date, new Date());
                    const dateKey = getISODate(date);
                    const hasData = history[dateKey] && history[dateKey].some(p => p.time > 0);
                    calendarDays.push(
                        <button key={day} onClick={() => { setSelectedDate(date); setShowCalendarModal(false); }}
                            className={`h-8 w-8 rounded-full flex items-center justify-center text-sm relative transition-all ${isSelected ? 'bg-blue-600 text-white font-bold shadow-md' : 'hover:bg-slate-100 text-slate-700'} ${isToday && !isSelected ? 'border border-blue-400 text-blue-600 font-bold' : ''}`}>
                            {day} {hasData && !isSelected && <span className="absolute bottom-1 w-1 h-1 bg-green-500 rounded-full"></span>}
                        </button>
                    );
                }
                return calendarDays;
            };
            const changeMonth = (delta) => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + delta, 1));

            return (
                <div className="h-full w-full flex bg-gray-50 overflow-hidden">
                    {showDashboard && (
                        <div className="flex-1 p-8 flex flex-col max-w-5xl mx-auto transition-opacity duration-300 overflow-y-auto">
                            
                            <div className="flex justify-between items-center mb-6">
                                <div className="flex items-center gap-3">
                                    <h1 className="text-3xl font-bold text-gray-900">
                                        {isSameDay(selectedDate, new Date()) ? "Heute" : selectedDate.toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' })}
                                    </h1>
                                    <button onClick={() => setShowCalendarModal(true)} className="p-2 bg-white border border-gray-200 rounded-full hover:bg-gray-100 text-gray-500 hover:text-blue-600 transition-colors shadow-sm" title="Datum wählen">
                                        <CalendarIcon size={20} />
                                    </button>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => setShowImportModal(true)} className="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-md">
                                        <Banknote size={18} /> <span className="hidden sm:inline">Angebot erfassen</span>
                                    </button>
                                    <p className="text-gray-500 text-sm hidden lg:block">Nutze den Widget-Button (oben rechts), um Platz zu sparen.</p>
                                </div>
                            </div>
                            
                            <div className="flex flex-col gap-6 w-full pb-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className={`p-6 rounded-xl border shadow-sm transition-colors flex flex-col justify-center ${activeProjectId ? 'bg-blue-50 border-blue-200' : 'bg-white border-gray-200'}`}>
                                        <h2 className="font-semibold mb-2 flex items-center gap-2 text-lg text-gray-700">
                                            <Clock size={20} className={activeProjectId ? "text-blue-500" : "text-gray-400"} /> Aktueller Fokus
                                        </h2>
                                        <div className="text-2xl font-bold text-gray-900 mt-1 truncate">
                                            {activeProjectId ? projects.find(p => p.id === activeProjectId)?.name : "Kein Timer aktiv"}
                                        </div>
                                        {activeProjectId && (
                                            <div className="mt-2">
                                                <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700 animate-pulse">
                                                    <span className="w-2 h-2 bg-blue-500 rounded-full mr-2"></span> Läuft
                                                </span>
                                            </div>
                                        )}
                                    </div>

                                    <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center gap-6">
                                        <div className="relative w-24 h-24 rounded-full flex-shrink-0"
                                             style={{ background: `conic-gradient(#22c55e ${paidPercentage}%, #e2e8f0 ${paidPercentage}% 100%)` }}>
                                             <div className="absolute inset-2 bg-white rounded-full flex items-center justify-center shadow-inner flex-col">
                                                 <span className="text-xl font-bold text-gray-700">{Math.round(paidPercentage)}%</span>
                                                 <span className="text-[9px] text-gray-400 uppercase tracking-wide">Bezahlt</span>
                                             </div>
                                        </div>
                                        <div className="flex-1 space-y-2">
                                            <h3 className="font-semibold text-gray-700">Produktivität</h3>
                                            <div className="flex justify-between text-sm items-center border-b border-gray-100 pb-1">
                                                <span className="flex items-center gap-2 text-gray-600"><div className="w-2 h-2 rounded-full bg-green-500"></div>Bezahlt</span>
                                                <span className="font-mono font-bold text-gray-800">{formatTime(paidSeconds)}</span>
                                            </div>
                                            <div className="flex justify-between text-sm items-center">
                                                <span className="flex items-center gap-2 text-gray-600"><div className="w-2 h-2 rounded-full bg-slate-300"></div>Intern</span>
                                                <span className="font-mono font-bold text-gray-800">{formatTime(unpaidSeconds)}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden flex-1 min-h-[300px]">
                                    <div className="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                                        <h2 className="font-semibold text-gray-700 flex items-center gap-2">
                                            <Briefcase size={18} className="text-slate-400"/> Projektübersicht
                                        </h2>
                                        <span className="text-xs text-gray-400 bg-white px-2 py-1 border rounded">Zeitkorrektur</span>
                                    </div>
                                    <div className="divide-y divide-gray-100 max-h-[400px] overflow-y-auto custom-scrollbar">
                                        {projects.map(p => {
                                            const currentCost = (p.time / 3600) * (p.hourlyRate || 0);
                                            const budgetPercent = p.budget > 0 ? Math.min(100, (currentCost / p.budget) * 100) : 0;
                                            const isOverBudget = p.budget > 0 && currentCost > p.budget;

                                            return (
                                                <div key={p.id} className="p-4 flex flex-col gap-2 hover:bg-slate-50 transition-colors">
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-3">
                                                            <div className={`w-3 h-3 rounded-full shadow-sm ${p.color}`}></div>
                                                            <div>
                                                                <div className="flex items-center gap-2">
                                                                    <div className="font-medium text-gray-900">{p.name}</div>
                                                                    {p.url && (
                                                                        <a href={p.url} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:text-blue-700" title="Ordner öffnen" onClick={(e) => e.stopPropagation()}>
                                                                            <Folder size={16} />
                                                                        </a>
                                                                    )}
                                                                </div>
                                                                <div className="text-xs text-gray-500 flex items-center gap-1">
                                                                    <span className="font-mono bg-gray-100 px-1.5 py-0.5 rounded text-[10px] tracking-wider">{p.code}</span>
                                                                    <span className={p.isPaid ? "text-green-600" : "text-slate-400"}>• {p.isPaid ? 'Bezahlt' : 'Intern'}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-4">
                                                            <div className="font-mono text-gray-700 font-bold bg-white border px-3 py-1.5 rounded min-w-[80px] text-center shadow-sm text-lg">
                                                                {formatTime(p.time)}
                                                            </div>
                                                            <div className="flex gap-2">
                                                                <button onClick={() => addManualTime(p.id, -15)} className="w-8 h-8 rounded-full bg-white border border-red-200 text-red-500 hover:bg-red-50 flex items-center justify-center transition-colors shadow-sm" title="-15 Min"><Minus size={14} /></button>
                                                                <button onClick={() => addManualTime(p.id, 15)} className="w-8 h-8 rounded-full bg-white border border-blue-200 text-blue-500 hover:bg-blue-50 flex items-center justify-center transition-colors shadow-sm" title="+15 Min"><Plus size={14} /></button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    {p.budget > 0 && (
                                                        <div className="mt-1 pl-6">
                                                            <div className="flex justify-between text-[10px] text-gray-500 mb-1">
                                                                <span>Budget: {formatMoney(currentCost)} / {formatMoney(p.budget)}</span>
                                                                <span className={isOverBudget ? "text-red-600 font-bold" : ""}>{Math.round(budgetPercent)}%</span>
                                                            </div>
                                                            <div className="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden">
                                                                <div className={`h-full rounded-full transition-all duration-500 ${isOverBudget ? 'bg-red-500' : 'bg-blue-500'}`} style={{ width: `${budgetPercent}%` }}></div>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                                
                                <div className="bg-slate-900 text-white p-5 rounded-xl shadow-lg flex justify-between items-center">
                                    <div>
                                        <span className="text-slate-400 text-xs uppercase tracking-widest block mb-1">Gesamtzeit</span>
                                        <span className="text-3xl font-mono font-bold">{formatTime(totalSeconds)}</span>
                                    </div>
                                    <div className="text-right">
                                         <span className="text-slate-400 text-xs uppercase tracking-widest block mb-1">Umsatz-relevant</span>
                                         <span className="text-xl font-mono text-green-400">{formatDecimalTime(paidSeconds)} Std.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- SIDEBAR --- */}
                    <div 
                        onMouseEnter={() => setIsHoveringSidebar(true)}
                        onMouseLeave={() => setIsHoveringSidebar(false)}
                        className={`h-full bg-slate-900 text-white shadow-xl flex flex-col transition-all duration-300 z-50 flex-shrink-0 border-l border-slate-800 relative ${sidebarWidthClass}`}
                    >
                        <div className="p-3 pt-4 flex justify-between items-center bg-slate-950 border-b border-slate-800">
                            {showSidebarText && <span className="font-bold tracking-wide pl-1 truncate text-sm">Zeit</span>}
                            <div className={`flex gap-1 ${(!showSidebarText) ? 'w-full justify-center' : ''}`}>
                                <button onClick={() => setForceWidgetMode(!forceWidgetMode)} className={`p-1.5 rounded-full hover:text-white ${forceWidgetMode ? 'text-blue-400 bg-slate-800' : 'text-slate-400 hover:bg-slate-800'}`} title={forceWidgetMode ? "Zurück zur Vollansicht" : "Widget Modus (nur Leiste)"}>
                                    <Layout size={18} />
                                </button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-2 space-y-3 custom-scrollbar">
                            {projects.map(p => {
                                const active = activeProjectId === p.id;
                                const justifyClass = (!showSidebarText && showDashboard) ? 'justify-center' : 'pl-2';
                                return (
                                    <div key={p.id} className={`group flex items-center cursor-pointer select-none ${justifyClass}`} onClick={() => toggleTimer(p.id)}>
                                        <div className={`relative flex flex-col items-center justify-center rounded-full shadow-lg transition-all duration-200 border-2 
                                            ${active ? `scale-110 ring-2 ring-opacity-50 border-transparent ${p.code === 'P' ? 'ring-gray-400' : 'ring-blue-400'}` : 'hover:scale-105 border-slate-700'} 
                                            ${p.color} w-10 h-10 flex-shrink-0`}>
                                            {active && <span className={`absolute inset-0 rounded-full opacity-50 animate-ping ${p.color}`}></span>}
                                            {p.code === 'P' ? <Coffee size={16} className="mb-0.5 opacity-90"/> : 
                                             p.code === 'OFF' ? <Briefcase size={16} className="mb-0.5 opacity-90"/> :
                                             p.code === 'AKQ' ? <Target size={16} className="mb-0.5 opacity-90"/> :
                                             (p.code === 'DEV' || p.code === 'WEB') ? <Globe size={16} className="mb-0.5 opacity-90"/> :
                                             <><span className="text-[8px] opacity-60 leading-none">#{p.id}</span><span className="font-bold text-[9px]">{p.code}</span></>}
                                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/20 rounded-full">
                                                {active ? <Pause size={14} fill="white"/> : <Play size={14} fill="white"/>}
                                            </div>
                                        </div>
                                        {showSidebarText && (
                                            <div className="ml-3 min-w-0 flex-1 overflow-hidden">
                                                <div className={`text-xs font-medium truncate flex items-center gap-1 ${active ? 'text-white' : 'text-slate-400'}`}>
                                                    {p.name}
                                                    {p.url && <Folder size={12} className="text-blue-400 inline ml-1" />}
                                                </div>
                                                <div className={`font-mono text-sm leading-none ${active ? 'text-blue-400' : 'text-slate-600'}`}>{formatTime(p.time)}</div>
                                            </div>
                                        )}
                                        {showSidebarText && (
                                            <div className="flex items-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                {p.url && (
                                                    <a href={p.url} target="_blank" rel="noopener noreferrer" className="p-1 mr-1 rounded text-blue-400 hover:text-blue-300" title="Ordner öffnen" onClick={(e) => e.stopPropagation()}>
                                                        <Folder size={14} />
                                                    </a>
                                                )}
                                                <button onClick={(e) => { e.stopPropagation(); togglePaidStatus(p.id, e); }} className={`p-1 mr-1 rounded ${p.isPaid ? 'text-green-400 hover:text-green-300' : 'text-slate-600 hover:text-slate-400'}`}>
                                                    <DollarSign size={14} />
                                                </button>
                                                {!p.isSystem && (
                                                    <button onClick={(e)=>handleDeleteProject(p.id, e)} className="p-1 text-slate-600 hover:text-red-400">
                                                        <Trash2 size={14}/>
                                                    </button>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                            <div className={`pt-2 flex ${(!showSidebarText) ? 'justify-center' : 'pl-2'}`}>
                                <button onClick={() => setShowAddModal(true)} className={`flex items-center justify-center rounded-full border border-dashed border-slate-700 text-slate-500 hover:text-white hover:border-slate-500 transition-all ${showSidebarText ? 'w-full py-1.5 hover:bg-slate-800' : 'w-10 h-10'}`}>
                                    <Plus size={16} />
                                </button>
                            </div>
                        </div>

                        <div className="p-2 bg-slate-950 flex flex-col gap-2 border-t border-slate-800">
                            <button onClick={exportCSV} className={`flex items-center justify-center space-x-2 bg-green-800 hover:bg-green-700 text-white rounded-lg transition-colors ${showSidebarText ? 'py-1.5 px-3' : 'p-2'}`} title="Excel Export">
                                <Download size={16} /> {showSidebarText && <span className="text-xs font-medium">Export</span>}
                            </button>
                            <button onClick={() => setShowPinInfo(true)} className="flex items-center justify-center text-slate-600 hover:text-blue-400 py-1 text-[10px] gap-1" title="Immer im Vordergrund">
                                <Pin size={12} /> {showSidebarText && "Anpinnen"}
                            </button>
                        </div>
                    </div>

                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[60] backdrop-blur-sm">
                            <div className="bg-white rounded-xl p-5 w-80 shadow-2xl">
                                <div className="flex justify-between mb-4"><h3 className="font-bold">Neues Projekt</h3><button onClick={()=>setShowAddModal(false)}><XIcon/></button></div>
                                <form onSubmit={handleAddProject} className="space-y-3">
                                    <input autoFocus maxLength={4} placeholder="Kürzel (z.B. WEB)" className="w-full p-2 border rounded uppercase font-mono" value={newProjectCode} onChange={e=>setNewProjectCode(e.target.value)} />
                                    <input placeholder="Name" className="w-full p-2 border rounded" value={newProjectName} onChange={e=>setNewProjectName(e.target.value)} />
                                    <input placeholder="SharePoint / Ordner Link" className="w-full p-2 border rounded text-sm text-blue-600" value={newProjectUrl} onChange={e=>setNewProjectUrl(e.target.value)} />
                                    <label className="flex items-center space-x-2 cursor-pointer p-2 border rounded hover:bg-gray-50">
                                        <input type="checkbox" checked={newProjectPaid} onChange={(e) => setNewProjectPaid(e.target.checked)} className="w-4 h-4 text-blue-600 rounded focus:ring-blue-500" />
                                        <div className="flex items-center text-sm text-gray-700"><DollarSign size={16} className="mr-1 text-green-600"/> Bezahltes Projekt?</div>
                                    </label>
                                    <button type="submit" disabled={!newProjectCode||!newProjectName} className="w-full bg-slate-900 text-white py-2 rounded">Speichern</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showImportModal && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[60] backdrop-blur-sm">
                            <div className="bg-white rounded-xl p-6 w-96 shadow-2xl">
                                <div className="flex justify-between mb-4"><h3 className="font-bold text-lg">Angebot erfassen</h3><button onClick={()=>setShowImportModal(false)}><XIcon/></button></div>
                                <div className="bg-blue-50 p-3 rounded mb-4 text-xs text-blue-800">
                                    Erstellt automatisch ein Projekt mit Budget-Tracking.
                                </div>
                                <form onSubmit={handleImportOffer} className="space-y-3">
                                    <div>
                                        <label className="text-xs font-semibold text-gray-500">Projekt Name / Angebotstitel</label>
                                        <input autoFocus required placeholder="z.B. Website Relaunch" className="w-full p-2 border rounded" value={importName} onChange={e=>setImportName(e.target.value)} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-xs font-semibold text-gray-500">Angebotssumme (Netto)</label>
                                            <div className="relative">
                                                <input type="number" required placeholder="0.00" className="w-full p-2 pl-6 border rounded" value={importBudget} onChange={e=>setImportBudget(e.target.value)} />
                                                <span className="absolute left-2 top-2 text-gray-400">€</span>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="text-xs font-semibold text-gray-500">Stundensatz</label>
                                            <div className="relative">
                                                <input type="number" required placeholder="100" className="w-full p-2 pl-6 border rounded" value={importRate} onChange={e=>setImportRate(e.target.value)} />
                                                <span className="absolute left-2 top-2 text-gray-400">€</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-semibold text-gray-500">Kürzel (Optional)</label>
                                        <input placeholder="Automatisch generiert" maxLength={4} className="w-full p-2 border rounded uppercase font-mono" value={importCode} onChange={e=>setImportCode(e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="text-xs font-semibold text-gray-500">Ordner Link (Optional)</label>
                                        <input placeholder="SharePoint / Drive Link" className="w-full p-2 border rounded text-blue-600" value={importUrl} onChange={e=>setImportUrl(e.target.value)} />
                                    </div>
                                    <button type="submit" className="w-full bg-slate-800 hover:bg-slate-900 text-white py-3 rounded-lg font-medium mt-2 flex items-center justify-center gap-2">
                                        <Banknote size={18} /> Projekt anlegen
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showCalendarModal && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[70] backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl p-5 w-80 shadow-2xl relative border border-gray-200">
                                <div className="flex justify-between items-center mb-4">
                                    <button onClick={() => changeMonth(-1)} className="p-1 hover:bg-slate-100 rounded"><ChevronLeft size={20}/></button>
                                    <span className="font-bold text-gray-700 capitalize">
                                        {currentMonth.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' })}
                                    </span>
                                    <button onClick={() => changeMonth(1)} className="p-1 hover:bg-slate-100 rounded"><ChevronRight size={20}/></button>
                                </div>
                                <div className="grid grid-cols-7 gap-1 text-center mb-2 text-xs font-medium text-gray-400">
                                    <div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
                                </div>
                                <div className="grid grid-cols-7 gap-1 justify-items-center">
                                    {renderCalendar()}
                                </div>
                                <div className="mt-4 pt-3 border-t flex justify-center">
                                    <button onClick={()=>setShowCalendarModal(false)} className="text-sm text-gray-500 hover:text-gray-800">Schließen</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showPinInfo && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[70] backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl p-6 w-96 max-w-full shadow-2xl relative">
                                <button onClick={()=>setShowPinInfo(false)} className="absolute top-4 right-4 text-gray-400 hover:text-black"><XIcon/></button>
                                <h3 className="font-bold text-lg mb-2 flex items-center gap-2"><Pin size={20} className="text-blue-600"/>Immer im Vordergrund</h3>
                                <p className="text-sm text-gray-600 mb-4">Windows erlaubt Apps nicht, sich selbst "immer oben" zu halten. Aber es gibt einen offiziellen Trick von Microsoft:</p>
                                <div className="bg-slate-100 p-4 rounded-lg mb-4 text-sm">
                                    <ol className="list-decimal pl-4 space-y-2">
                                        <li>Installiere die kostenlosen <strong>Microsoft PowerToys</strong> (aus dem Store).</li>
                                        <li>Klicke auf dieses Fenster.</li>
                                        <li>Drücke auf der Tastatur: <br/><strong className="text-blue-600 bg-blue-50 px-2 py-1 rounded border border-blue-200 mt-1 inline-block">Windows + Strg + T</strong></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TimeTracker />);
    </script>
</body>
</html>
