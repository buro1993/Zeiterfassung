<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeiterfassung Widget</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="manifest" href="data:application/manifest+json;charset=utf-8,%7B%22name%22%3A%22Zeiterfassung%20Widget%22%2C%22short_name%22%3A%22Zeit%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%[...]

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { 
            width: 0px; 
            background: transparent; 
        }
        
        html, body, #root { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
            min-width: 0 !important; 
            width: 100%; 
        }
        
        body { 
            -webkit-user-select: none; 
            user-select: none; 
        }
    </style>
</head>
<body class="bg-transparent font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ===== ICONS (kompakt zusammengefasst) =====
        const createIcon = (path) => (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={props.size ?? 24} height={props.size ?? 24} 
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" 
                 strokeLinecap="round" strokeLinejoin="round" className={props.className ?? ""}>
                {path}
            </svg>
        );

        const Plus = createIcon(<><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>);
        const Trash2 = createIcon(<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></></8>);
        const Download = createIcon(<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></>);
        const Play = createIcon(<><polygon points="5 3 19 12 5 21 5 3"></polygon></>);
        const Pause = createIcon(<><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></>);
        const XIcon = createIcon(<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>);
        const Clock = createIcon(<><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></>);
        const Menu = createIcon(<><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></>);
        const Coffee = createIcon(<><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></>);
        const Briefcase = createIcon(<><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></>);
        const Target = createIcon(<><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></>);
        const Globe = createIcon(<><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></>);
        const Pin = createIcon(<><line x1="12" y1="17" x2="12" y2="22"></line><path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V17z"></path></>);
        const Layout = createIcon(<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></>);

        // ===== KONSTANTEN =====
        const DEFAULT_PROJECTS = [
            { id: 1, code: 'OFF', name: 'Büroarbeit / Admin', color: 'bg-slate-600', time: 0, isSystem: true },
            { id: 2, code: 'AKQ', name: 'Akquise', color: 'bg-orange-600', time: 0, isSystem: true },
            { id: 3, code: 'P', name: 'Pause', color: 'bg-gray-400', time: 0, isSystem: true },
            { id: 4, code: 'DEV', name: 'Website Projekt A', color: 'bg-blue-500', time: 0 },
            { id: 5, code: 'KDN', name: 'Kunden Beratung', color: 'bg-green-500', time: 0 },
        ];

        const COLORS = ['bg-blue-500', 'bg-purple-500', 'bg-green-500', 'bg-yellow-500', 'bg-red-500', 'bg-pink-500', 'bg-indigo-500', 'bg-teal-500'];

        const ICON_MAP = {
            'P': { icon: Coffee, label: 'Pause' },
            'OFF': { icon: Briefcase, label: 'Admin' },
            'AKQ': { icon: Target, label: 'Akquise' },
            'DEV': { icon: Globe, label: 'Dev' },
            'WEB': { icon: Globe, label: 'Web' },
        };

        // ===== UTILITY FUNKTIONEN =====
        const formatTime = (seconds) => new Date(seconds * 1000).toISOString().substr(11, 8);
        const formatDecimalTime = (seconds) => (seconds / 3600).toFixed(2).replace('.', ',');
        
        const getProjectIcon = (code) => {
            const mapped = ICON_MAP[code];
            return mapped ? mapped.icon : null;
        };

        // ===== KOMPONENTEN =====
        const ProjectButton = ({ project, isActive, isExpanded, onToggle, onDelete }) => {
            const IconComponent = getProjectIcon(project.code);
            
            return (
                <div 
                    className={`group flex items-center cursor-pointer select-none ${!isExpanded ? 'justify-center' : ''}`}
                    onClick={() => onToggle(project.id)}
                >
                    <div className={`relative flex flex-col items-center justify-center rounded-full shadow-lg transition-all duration-200 border-2 
                        ${isActive ? `scale-110 ring-2 ring-opacity-50 border-transparent ${project.code === 'P' ? 'ring-gray-400' : 'ring-blue-400'}` : 'hover:scale-105 border-slate-700'}
                        ${project.color} w-10 h-10 flex-shrink-0`}>
                        {isActive && <span className={`absolute inset-0 rounded-full opacity-50 animate-ping ${project.color}`}></span>}
                        
                        {IconComponent ? (
                            <IconComponent size={16} className="mb-0.5 opacity-90" />
                        ) : (
                            <>
                                <span className="text-[8px] opacity-60 leading-none">#{project.id}</span>
                                <span className="font-bold text-[9px]">{project.code}</span>
                            </>
                        )}
                        
                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/20 rounded-full">
                            {isActive ? <Pause size={14} fill="white" /> : <Play size={14} fill="white" />}
                        </div>
                    </div>

                    {isExpanded && (
                        <div className="ml-3 min-w-0 flex-1 overflow-hidden">
                            <div className={`text-xs font-medium truncate ${isActive ? 'text-white' : 'text-slate-400'}`}>
                                {project.name}
                            </div>
                            <div className={`font-mono text-sm leading-none ${isActive ? 'text-blue-400' : 'text-slate-600'}`}>
                                {formatTime(project.time)}
                            </div>
                        </div>
                    )}

                    {isExpanded && !project.isSystem && (
                        <button 
                            onClick={(e) => onDelete(project.id, e)} 
                            className="p-1 text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100"
                        >
                            <Trash2 size={14} />
                        </button>
                    )}
                </div>
            );
        };

        const Sidebar = ({ projects, activeProjectId, isExpanded, forceWidgetMode, onToggleTimer, onDelete, onToggleSidebar, onToggleMode, onExport, onShowPinInfo }) => (
            <div 
                onMouseEnter={() => setIsSidebarExpanded(true)}
                onMouseLeave={() => !forceWidgetMode && setIsSidebarExpanded(false)}
                className={`h-full bg-slate-900 text-white shadow-xl flex flex-col transition-all duration-300 z-50
                ${forceWidgetMode ? 'w-full' : (isExpanded ? 'w-full md:w-52' : 'w-16 md:w-16')} flex-shrink-0 border-l border-slate-800 relative`}
            >
                <SidebarHeader isExpanded={isExpanded} forceWidgetMode={forceWidgetMode} onToggleMode={onToggleMode} onToggleSidebar={onToggleSidebar} />
                
                <div className="flex-1 overflow-y-auto p-2 space-y-3 custom-scrollbar">
                    {projects.map(p => (
                        <ProjectButton
                            key={p.id}
                            project={p}
                            isActive={activeProjectId === p.id}
                            isExpanded={isExpanded}
                            onToggle={onToggleTimer}
                            onDelete={onDelete}
                        />
                    ))}
                    
                    <div className={`pt-2 flex ${isExpanded ? '' : 'justify-center'}`}>
                        <button className={`flex items-center justify-center rounded-full border border-dashed border-slate-700 text-slate-500 hover:text-blue-400 transition-colors ${isExpanded ? 'p-2 w-full' : 'p-2'}`}>
                            <Plus size={16} />
                        </button>
                    </div>
                </div>

                <SidebarFooter isExpanded={isExpanded} onExport={onExport} onShowPinInfo={onShowPinInfo} />
            </div>
        );

        const SidebarHeader = ({ isExpanded, forceWidgetMode, onToggleMode, onToggleSidebar }) => (
            <div className="p-3 pt-4 flex justify-between items-center bg-slate-950 border-b border-slate-800">
                {isExpanded && <span className="font-bold tracking-wide pl-1 truncate text-sm">Zeit</span>}
                <div className={`flex gap-1 ${isExpanded ? '' : 'w-full justify-center'}`}>
                    <button 
                        onClick={onToggleMode} 
                        className={`p-1.5 rounded-full hover:text-white ${forceWidgetMode ? 'text-blue-400 bg-slate-800' : 'text-slate-400'}`}
                        title="Widget-Modus"
                    >
                        <Layout size={18} />
                    </button>
                    <button 
                        onClick={onToggleSidebar} 
                        className="p-1.5 hover:bg-slate-800 rounded-full text-slate-400 hover:text-white"
                        title="Menü"
                    >
                        {isExpanded ? <XIcon size={18} /> : <Menu size={20} />}
                    </button>
                </div>
            </div>
        );

        const SidebarFooter = ({ isExpanded, onExport, onShowPinInfo }) => (
            <div className="p-2 bg-slate-950 flex flex-col gap-2 border-t border-slate-800">
                <button 
                    onClick={onExport} 
                    className={`flex items-center justify-center space-x-2 bg-green-800 hover:bg-green-700 text-white rounded-lg transition-colors ${isExpanded ? 'py-2' : 'p-2'}`}
                    title="Export CSV"
                >
                    <Download size={16} /> 
                    {isExpanded && <span className="text-xs font-medium">Export</span>}
                </button>
                <button 
                    onClick={onShowPinInfo} 
                    className="flex items-center justify-center text-slate-600 hover:text-blue-400 py-1 text-[10px] gap-1" 
                    title="Immer im Vordergrund"
                >
                    <Pin size={12} /> 
                    {isExpanded && "Anpinnen"}
                </button>
            </div>
        );

        const AddProjectModal = ({ isOpen, onClose, onAdd }) => {
            const [code, setCode] = useState('');
            const [name, setName] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (code && name) {
                    onAdd({ code: code.toUpperCase().slice(0, 4), name });
                    setCode('');
                    setName('');
                    onClose();
                }
            };

            return isOpen ? (
                <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[60] backdrop-blur-sm">
                    <div className="bg-white rounded-xl p-5 w-80 shadow-2xl">
                        <div className="flex justify-between mb-4">
                            <h3 className="font-bold">Neues Projekt</h3>
                            <button onClick={onClose}><XIcon /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-3">
                            <input 
                                autoFocus 
                                maxLength={4} 
                                placeholder="Kürzel (z.B. WEB)" 
                                className="w-full p-2 border rounded uppercase font-mono" 
                                value={code} 
                                onChange={e => setCode(e.target.value)} 
                            />
                            <input 
                                placeholder="Name" 
                                className="w-full p-2 border rounded" 
                                value={name} 
                                onChange={e => setName(e.target.value)} 
                            />
                            <button 
                                type="submit" 
                                disabled={!code || !name} 
                                className="w-full bg-slate-900 text-white py-2 rounded disabled:opacity-50"
                            >
                                Speichern
                            </button>
                        </form>
                    </div>
                </div>
            ) : null;
        };

        const PinInfoModal = ({ isOpen, onClose }) => {
            return isOpen ? (
                <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[70] backdrop-blur-sm p-4">
                    <div className="bg-white rounded-xl p-6 w-96 max-w-full shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-black">
                            <XIcon />
                        </button>
                        <h3 className="font-bold text-lg mb-2 flex items-center gap-2">
                            <Pin size={20} className="text-blue-600" />
                            Immer im Vordergrund
                        </h3>
                        <p className="text-sm text-gray-600 mb-4">
                            Windows erlaubt Apps nicht, sich selbst "immer oben" zu halten. Aber es gibt einen offiziellen Trick von Microsoft:
                        </p>
                        <div className="bg-slate-100 p-4 rounded-lg mb-4 text-sm">
                            <ol className="list-decimal pl-4 space-y-2">
                                <li>Installiere die kostenlosen <strong>Microsoft PowerToys</strong> (aus dem Store).</li>
                                <li>Klicke auf dieses Fenster.</li>
                                <li>Drücke auf der Tastatur: <br /><strong className="text-blue-600 bg-blue-50 px-2 py-1 rounded border border-blue-200 mt-1 inline-block">Windows + Strg + T</strong></li>
                            </ol>
                        </div>
                        <p className="text-xs text-gray-500">Das Fenster bekommt dann einen farbigen Rahmen und bleibt über allen anderen Fenstern kleben.</p>
                    </div>
                </div>
            ) : null;
        };

        const TimeTracker = () => {
            const [projects, setProjects] = useState(() => {
                const saved = localStorage.getItem('timeTrackerProjects_v2');
                return saved ? JSON.parse(saved) : DEFAULT_PROJECTS;
            });
            const [activeProjectId, setActiveProjectId] = useState(null);
            const [isSidebarExpanded, setIsSidebarExpanded] = useState(false);
            const [forceWidgetMode, setForceWidgetMode] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [showPinInfo, setShowPinInfo] = useState(false);
            const timerRef = useRef(null);

            // Auto-Collapse bei schmalen Fenstern
            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth < 200 && isSidebarExpanded) {
                        setIsSidebarExpanded(false);
                    }
                };
                window.addEventListener('resize', handleResize);
                if (window.innerWidth < 200) setIsSidebarExpanded(false);
                return () => window.removeEventListener('resize', handleResize);
            }, [isSidebarExpanded]);

            // Speichern in LocalStorage
            useEffect(() => {
                localStorage.setItem('timeTrackerProjects_v2', JSON.stringify(projects));
            }, [projects]);

            // Timer-Logik
            useEffect(() => {
                if (activeProjectId) {
                    timerRef.current = setInterval(() => {
                        setProjects(p => p.map(x => x.id === activeProjectId ? { ...x, time: x.time + 1 } : x));
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [activeProjectId]);

            const toggleTimer = (id) => setActiveProjectId(activeProjectId === id ? null : id);

            const handleAddProject = ({ code, name }) => {
                const newId = projects.length > 0 ? Math.max(...projects.map(p => p.id)) + 1 : 1;
                setProjects([...projects, {
                    id: newId,
                    code,
                    name,
                    color: COLORS[Math.floor(Math.random() * COLORS.length)],
                    time: 0
                }]);
            };

            const handleDeleteProject = (id, e) => {
                e.stopPropagation();
                if (confirm('Löschen?')) {
                    if (activeProjectId === id) setActiveProjectId(null);
                    setProjects(projects.filter(p => p.id !== id));
                }
            };

            const exportCSV = () => {
                const today = new Date().toLocaleDateString('de-DE');
                const rows = projects
                    .filter(p => p.time > 0)
                    .map(p => `${today};${p.id};${p.code};${p.name};${formatTime(p.time)};${formatDecimalTime(p.time)};${p.time}`);
                
                const csv = "data:text/csv;charset=utf-8,Datum;ID;Kürzel;Projekt;Zeit;IndustrieStd;Sekunden\n" + rows.join('\n');
                
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csv));
                link.setAttribute("download", `zeit_${new Date().toISOString().slice(0, 10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const totalTime = projects.reduce((a, c) => a + c.time, 0);
            const activeProject = projects.find(p => p.id === activeProjectId);

            return (
                <div className="h-full flex bg-gray-50">
                    {/* Main Content */}
                    <div className={`${forceWidgetMode ? 'hidden' : 'hidden md:flex'} flex-1 p-8 flex-col justify-center max-w-4xl mx-auto`}>
                        <h1 className="text-3xl font-bold mb-4 text-gray-900">Arbeitstag</h1>
                        <p className="mb-8 text-gray-600">Nutze den Widget-Button (oben rechts), um nur die Leiste zu sehen.</p>
                        <div className="grid gap-4">
                            <div className={`p-4 rounded-xl border ${activeProjectId ? 'bg-blue-50 border-blue-200' : 'bg-white border-gray-200'}`}>
                                <h2 className="font-semibold mb-1 flex items-center gap-2">
                                    <Clock size={20} className={activeProjectId ? "text-blue-500" : "text-gray-400"} /> Status
                                </h2>
                                <div className="text-2xl font-bold">{activeProject?.name ?? "Inaktiv"}</div>
                            </div>
                            <div className="bg-white p-4 rounded-xl border border-gray-200">
                                <h2 className="font-semibold mb-1">Gesamtzeit</h2>
                                <div className="text-3xl font-mono text-gray-700">{formatTime(totalTime)}</div>
                            </div>
                        </div>
                    </div>

                    {/* Sidebar */}
                    <Sidebar 
                        projects={projects}
                        activeProjectId={activeProjectId}
                        isExpanded={isSidebarExpanded}
                        forceWidgetMode={forceWidgetMode}
                        onToggleTimer={toggleTimer}
                        onDelete={handleDeleteProject}
                        onToggleSidebar={() => setIsSidebarExpanded(!isSidebarExpanded)}
                        onToggleMode={() => setForceWidgetMode(!forceWidgetMode)}
                        onExport={exportCSV}
                        onShowPinInfo={() => setShowPinInfo(true)}
                    />

                    {/* Modals */}
                    <AddProjectModal 
                        isOpen={showAddModal} 
                        onClose={() => setShowAddModal(false)} 
                        onAdd={handleAddProject}
                    />
                    <PinInfoModal 
                        isOpen={showPinInfo} 
                        onClose={() => setShowPinInfo(false)}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TimeTracker />);
    </script>
</body>
</html>
